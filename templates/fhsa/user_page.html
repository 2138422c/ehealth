<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/user_page.css' %}">
    <title>{{ user.user }}'s Page</title>
</head>
<body>
    <h1><a href="/fhsa/">eHealth</a></h1>
    <div id="header">
        {% block content %}
            <img src="{{ avatarSrc }}" height=250 width=250>
        {% endblock %}
    </div>
    <div id="name"><h2>{{ user.user }}</h2></div>
    <div id="bio">
        <h3>Bio</h3>
        Date of Birth: {{ user.DOB }} <br/>
        Gender: {{ user.gender }}<br/>
        Email: {{ userorg.email }}<br/><br/>
    </div>
    <div id="appearance">
        <h3>Appearance</h3>
        <form>
            <input type="radio" name="appearance" value="default">Default Mode
            <input type="radio" name="appearance" value="night">Night Time Mode<br/>
        </form>
    </div>
    </div>
</body>
</html>
