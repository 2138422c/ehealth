{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}{{ user.user }}'s Page{% endblock %}

{% block body %}
	<div id="user-header">
		<h1>{{user.user}}'s</h1>
	</div>
	
	<div id="bio">
		<h1>Bio</h1>
		<img id="profile-image" src="{{ avatarSrc }}" height=250 width=250>
		<p id="bio-info">
			Date of Birth: {{ user.DOB }} <br/>
			Gender: {{ user.gender }}<br/>
			Email: {{ userorg.email }}<br/>
		</p>
	</div>
	
	<div id="folder-container">
		<div id="folders">
		</div>
		<ul id="folder-options">
			<li class="folder-list-option"><a class="folder-option" href="/fhsa/create_folder/">Add a New Folder</a>
		</ul>
	</div>
			
{% endblock %}
