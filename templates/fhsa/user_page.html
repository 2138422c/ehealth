{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}{{ user.user }}'s Page{% endblock %}

{% block body %}
	<div id="profile-page">
		<div id="profile-name">
			<h1 id="name">{{ user.user }}</h1>
		</div>
		<div id="bio">
			<img id="profile-image" src="{{ avatarSrc }}" height=250 width=250>
			<div id="bio-text">
				<h1>Bio</h1>
				Date of Birth: {{ user.DOB }} <br/>
				Gender: {{ user.gender }}<br/>
				Email: {{ userorg.email }}<br/>
			</div>
		</div>
		<div id="appearance">
			<h3>Appearance</h3>
			<form>
				<input type="radio" name="appearance" value="default">Default Mode
				<input type="radio" name="appearance" value="night">Night Time Mode<br/>
			</form>
		</div>
		<div id="folders">
		</div>
	</div>
    
{% endblock %}
