<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/index.css' %}">
    <title>eHealth</title>
</head>
<body>
    <h1><a href="/fhsa/">eHealth</a></h1>
    <div id="userheader">
        {% if user.is_authenticated %}
            <a href="/fhsa/logout">Logout</a>
            <a href="/fhsa/user_page">
            
            <img src="{{ avatarSrc }}" alt="profile picture" width=70 height=70/>
            {{ user.username }}</a>
        {% else %}
            <a href="/fhsa/register/">Register Here</a>
            <a href="/fhsa/login/">Login</a>
        {% endif %}
    </div>
    <div id="search">
        {% if user.is_authenticated %}
            <h2>Welcome back, {{  user.username }}</h2>
            <!--Need to get avatars working
            Also need to get user pages working-->
        {% else %}
            <h2>Welcome to eHealth</h2>
        {% endif %}
        <form type="get" action="." style="margin: 0">
        <input  class="search_box" type="text" name="search_box"  placeholder="Enter Symptoms..." ><br/>
        <button class="web_search_submit" type="submit" >Web Search</button>
        <button class="fhsa_search_submit" type="submit">eHealth Search</button>
        </form>
    </div>
    <div id="footer">
       <a href="/fhsa/about/">About</a>
    </div>
</body>
</html>
